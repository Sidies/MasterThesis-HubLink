template: >
  You are an expert annotator for a question classification task. You are given a question and a list of 'question goal' types. Question goal types classify question by their goal towards the literature research process. The goal is to determine what the question is trying to achieve in the literature research process. To determine which question goal classifications fit, the following question needs to be answered 'What is the goal of the question in the literature research process?'. Only a single question goal type is expected.
  
  Your task is to select the question goal type that best classifies the question. Do this task in steps:
  1. Select the question goal type that is obviously given in the question. Return this question goal type.
  2. If no question goal type is obviously given, think interpretively and select the question goal type that is implied by the question.

  **The Question:**
  {question}

  **The Question Goal Types:**
  {categories}

input_variables:
  - question
  - categories